<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/joao.gif" type="image/x-icon">
    <title>Jogo João Enrique</title>
</head>
<body>
    <div class="game-board"><!--fundo com personagem-->
        <img src="img/clouds.png" class="clouds"><!--Numvem-->
        <img src="img/clouds.png" class="clouds1"><!--Numvem-->
        <div class="contagem"><!--Timer-->
            <div class="timer">
                <span class="minuto">00</span>:<!--Minutos-->
                <span class="segundo">00</span><!--Segundos-->
            </div>
        </div>
            
        <img src="img/joao.gif" class="joao"><!--Imagem do personagem-->
        <img src="img/pipe.png" class="pipe"><!--Cano para pular-->
    </div>
    <div class="chao"></div>
    

    <div class="tela-game-over"><!--Tela de game over-->
        <h1>Game Over</h1>
        <p>Seu último tempo foi de <span class="recorde-minutos"></span> <span class="recorde-segundos">0</span> segundos</p>
        <div class="div-button">
            <button>Recomeçar</button>
        </div>
    </div>

    <!--Audios-->
    <audio id="play-music" preload="auto" controls class="none"><!--audio do jogo-->
        <source src="audio/play.mpeg" type="audio/mpeg">
    </audio>

    <audio id="game-over-music" preload="auto" controls class="none"><!--audio ao perder-->
        <source src="audio/game-over-music.mpeg" type="audio/mpeg">
    </audio>
    <script src="js/script.js"></script>
</body>
</html>
